version: '3.8'

services:
  vue_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vue_grid_test_app
    environment:
      - DEBUG=1
      - NODE_ENV=development
    ports:
      - '5173:80' # Map host port 5173 to container port 80
  nginx:
    image: nginx:alpine
    container_name: nginx-app
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    depends_on:
      - vue_app
